{% extends base_template_path %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md">
            <p>
                فقد شخص (2/1)
                <img class="col-.75" src="/assets/img/miss.svg" />
            </p>
            <p>
                <h4> من فضلك قم برفع صورة الشخص للمطابقة</h4>
            </p>

            <div class="row mt-5">
                <div class="col-md">
                    <div>
                        <img class="img-upload" src="/assets/img/upload.svg" onclick="OpenFileBrowser()" id="imagePreview" />
                    </div>
                    <div>
                        <a href="#" onclick="OpenFileBrowser()">إعادة رفع الصورة؟</a>
                    </div>
                    <form method="post" id="form_img_upload" enctype="multipart/form-data">
                        <div id="validationRules"></div>
                        <div>
                            <input type="file" id="UploadImage" style="display:none" accept=".png, .jpg, .jpeg">
                        </div>
                        <div id="response_label"></div>
                        <button class="btn btn-success mt-5" id="SubmitImage" disabled>التالي</button>
                        <div class="progress my-4" id="ProgressBar" style="width:20%;margin:auto" hidden>
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
